<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS Flex</title>
	<link rel="stylesheet" href="default.css">
	<style>
		.flex-container {
			display: flex;
			justify-content: flex-start;
			/* justify-content: flex-end; */
			/* justify-content: center; */
			/* justify-content: space-between; 왼쪽 끝 오른쪽 끝 중간 이렇게 배치해버림*/
			/* justify-content: space-around;  똑같은 여백으로 양쪽에 준다 각 아이템마다*/
			/* justify-content: space-evenly;     균일한 여백 그러나 엣지에서 지원안함*/
		}
	</style>
</head>

<body>
	<div class="flex-container">
		<div class="flex-item">AAAAAAAAAAAA</div>
		<div class="flex-item">BBB</div>
		<div class="flex-item">CCCCCCC</div>
	</div>
</body>

</html>
